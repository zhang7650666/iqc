<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Page title -->
    <title>工程信息详情</title>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!--<link rel="shortcut icon" type="image/ico" href="favicon.ico" />-->

    <!-- Vendor styles -->
    <link rel="stylesheet" href="vendor/fontawesome/css/font-awesome.css" />
    <link rel="stylesheet" href="vendor/metisMenu/dist/metisMenu.css" />
    <link rel="stylesheet" href="vendor/animate.css/animate.css" />
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="vendor/toastr/build/toastr.min.css" />

    <!-- App styles -->
    <link
      rel="stylesheet"
      href="fonts/pe-icon-7-stroke/css/pe-icon-7-stroke.css"
    />
    <link rel="stylesheet" href="fonts/pe-icon-7-stroke/css/helper.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="blank">
    <!--[if lt IE 7]>
      <p class="alert alert-danger">
        You are using an <strong>outdated</strong> browser. Please
        <a href="http://browsehappy.com/">upgrade your browser</a> to improve
        your experience.
      </p>
    <![endif]-->

    <div class="register-container">
      <div class="row">
        <div class="col-md-12">
          <div class="text-center m-b-md">
            <h3>工程信息详情</h3>
            <small>完善工程信息，不可修改 </small>
          </div>
          <div class="hpanel">
            <div class="panel-body">
              <form
                action="#"
                id="perfectionForm"
                class="form-horizontal label-right"
              >
                <div class="form-group">
                  <label class="col-xs-3 control-label" for="project_cid"
                    >工程编号</label
                  >
                  <div
                    id="projectCid"
                    class="col-xs-8 form-control-static"
                  ></div>
                </div>
                <div class="form-group">
                  <label class="col-xs-3 control-label" for="construction_group"
                    >施工单位</label
                  >
                  <div class="col-xs-8">
                    <input
                      type="text"
                      value=""
                      class="form-control"
                      name="construction_group"
                    />
                    <div
                      class="error-block-construction_group text-danger"
                    ></div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-xs-3 control-label" for="entrust_group"
                    >委托单位</label
                  >
                  <div class="col-xs-8">
                    <input
                      type="text"
                      value=""
                      class="form-control"
                      name="entrust_group"
                    />
                    <div class="error-block-entrust_group text-danger"></div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-xs-3 control-label" for="witness_group"
                    >见证单位</label
                  >
                  <div class="col-xs-8">
                    <input
                      type="text"
                      value=""
                      class="form-control"
                      name="witness_group"
                    />
                    <div class="error-block-witness_group text-danger"></div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-xs-3 control-label" for="project_name"
                    >工程名称</label
                  >
                  <div class="col-xs-8">
                    <input
                      type="text"
                      class="form-control"
                      name="project_name"
                    />
                    <div class="error-block-project_name text-danger"></div>
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-success">
                    保存信息
                  </button>
                  <!-- <button class="btn btn-default" id="cancle-btn">返回</button> -->
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Vendor scripts -->
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/jquery-ui/jquery-ui.min.js"></script>
    <script src="vendor/slimScroll/jquery.slimscroll.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/metisMenu/dist/metisMenu.min.js"></script>
    <script src="vendor/iCheck/icheck.min.js"></script>
    <script src="vendor/sparkline/index.js"></script>
    <script src="vendor/jquery-validation/jquery.validate.min.js"></script>
    <script src="vendor/toastr/build/toastr.min.js"></script>

    <!-- App scripts -->
    <script src="scripts/homer.js"></script>
    <script src="scripts/md5.js"></script>
    <script>
      if (userinfo && userinfo.project_cid) {
        $("#projectCid").html(userinfo.project_cid);
      }
      //url || 缓存中没有项目编号，重新登陆，

      var submitFlag = true;
      // 提交校验
      $("#perfectionForm").validate({
        rules: {
          construction_group: {
            required: true,
          },
          entrust_group: {
            required: true,
          },
          witness_group: {
            required: true,
          },
          project_name: {
            required: true,
          },
        },
        messages: {
          construction_group: {
            required: "请输入施工单位",
          },
          entrust_group: {
            required: "请输入委托单位",
          },
          witness_group: {
            required: "请输入见证单位",
          },
          project_name: {
            required: "请输入工程名称",
          },
        },
        onfocusout: false,
        // focusCleanup: true, // 当未通过验证的元素获得焦点时,并移除错误提示 （避免和 focusInvalid.一起使用）
        submitHandler: function (form) {
          var formData = {};
          var t = $(form).serializeArray();
          $.each(t, function () {
            if (this.value) {
              formData[this.name] = this.value;
            }
          });

          formData.group_cid = "这个数据不知道是哪个";
          // 保存工程单位信息
          if (submitFlag) {
            submitFlag = false;
            $.ajax({
              url: "http://meterial.cxhy.cn/projectAdd/",
              type: "POST",
              dataType: "json",
              contentType: "application/json",
              data: JSON.stringify(formData),
              success: function (res) {
                submitFlag = true;
                if (res.code == 200) {
                  window.location.href = "./index-y.html";
                }
              },
              error: function (error) {
                submitFlag = true;
              },
            });
          }
        },
        errorPlacement: function (error, element) {
          var name = $(element).attr("name");
          $(".error-block-" + name).html(error);
        },
        errorElement: "span",
      });
    </script>
  </body>
</html>
