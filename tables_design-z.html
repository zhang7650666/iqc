    <script>
      var queryObj = query2obj(window.location.href);
      //proejct_id
      //   var iqc_user_info = JSON.parse(localStorage.iqc_user_info);
      var isShowRecord = false; // 是否显示见证记录
      var tableName = "";
      var tableNum = "";
      $.ajax({
        url: queryObj.id
          ? "http://meterial.cxhy.cn/getRecordDetail/"
          : "http://meterial.cxhy.cn/getFormStyle/",
        type: "GET",
        data: queryObj.id
          ? {
              id: queryObj.id,
              target_day: queryObj.target_day,
            }
          : {
              form_id: 1,
            },
        success: function (res) {
          if (res.code == 200) {
            var tableDatas = res.data;
            // 工程编号
            tableNum = tableDatas.numbers;
            tableName = tableDatas.title;
            $(".table-donwload-section .table-order").html(tableDatas.numbers);
            // title 信息
            $(".table-donwload-section .table-title").html(tableDatas.title);
            // 表头信息
            res.data.tableData.forEach(function (item) {
              dataToTable(item, "#loginForm1");
            });
          }
        },
      });

      //   $(".table-html").hide(); // 隐藏table模板
      // 点击下载
      $(".download").click(function () {
        changeImgToDataurl();
        // 处理输入框内容替换
        var entrys = $("#loginForm1").find('input[type="text"]');
        entrys = Array.prototype.slice.call(entrys);
        entrys.forEach(function (inputEle) {
          var val = $(inputEle).val() || "";
          $(inputEle).siblings(".placeholder").text(val);
        });

        // $(ele).find("span.placeholder").removeClass("hidden");
        $(".table-donwload-section").wordExport(tableNum + tableName);
        entrys.forEach(function (inputEle) {
          var val = $(inputEle).val() || "";
          $(inputEle).siblings(".placeholder").text("");
        });
        // $(ele).find("span.placeholder").addClass("hidden");
      });

      // 点击保存
      $(".save").click(function () {
        //对 var str = $.base64.encode('123321'); 123321 进行加密
        // var dstr = $.base64.decode(str); 对 str 进行解密
        var datas = $("#loginForm1").serializeArray();
        var submitData = {};
        $(datas).each(function (idx, item) {
          var already = submitData["sid_" + item.name] || "";
          submitData["sid_" + item.name] =
            (already ? already + "," : "") + item.value || "";
        });
        var params = {
          form_id: 1,
          project_id: (window.userInfo || userinfo).project_cid,
          form_data: $.base64.encode(JSON.stringify(submitData)), // checkbox 只有选中的才会提交
          target_day: ymd(), // 获取当前年月日
        };
        $.ajax({
          url: "http://meterial.cxhy.cn/saveFormRecord/",
          type: "POST",
          dataType: "json",
          contentType: "application/json",
          data: JSON.stringify(params),
          success: function (res) {
            if (res.code == 200) {
            }
          },
          error: function (error) {},
        });
      });

      // 点击生成见证记录
      $($(".table-list").children("div").get(1)).hide();
      $(".record").click(function () {
        // 切换显示一个table还是两个table
        $($(".table-list").children("div").get(0)).removeClass("col-lg-12");
        $($(".table-list").children("div").get(0)).addClass("col-lg-6");
        var params = {
          record_id: 1, //  $("#loginForm1 .table-wp .table-order").html(),
          target_day: ymd(), // 获取当前年月日
        };
        $.ajax({
          url: "http://meterial.cxhy.cn/generateWitness/",
          type: "POST",
          dataType: "json",
          contentType: "application/json",
          data: JSON.stringify(params),
          success: function (res) {
            if (res.code == 200) {
              // var tableDatas = res.data;
              // // 工程编号
              // $(".table-donwload-section .table-order").html(tableDatas.numbers);
              // // title 信息
              // $(".table-donwload-section .table-title").html(tableDatas.title);
              // // 表头信息
              res.data.tableData.forEach(function (item) {
                dataToTable(item, "#loginForm2");
              });
              $($(".table-list").children("div").get(1)).show();
            }
          },
          error: function (error) {},
        });
      });
      // 点击打印
      $(".print").click(function () {
        $("#loginForm1").jqprint();
      });
