<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Page title -->
    <title>创建工程编号</title>

    <!-- Vendor styles -->
    <link rel="stylesheet" href="vendor/fontawesome/css/font-awesome.css" />
    <link rel="stylesheet" href="vendor/metisMenu/dist/metisMenu.css" />
    <link rel="stylesheet" href="vendor/animate.css/animate.css" />
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="vendor/toastr/build/toastr.min.css" />

    <!-- App styles -->
    <link
      rel="stylesheet"
      href="fonts/pe-icon-7-stroke/css/pe-icon-7-stroke.css"
    />
    <link rel="stylesheet" href="fonts/pe-icon-7-stroke/css/helper.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="blank">
    <!--[if lt IE 7]>
      <p class="alert alert-danger">
        You are using an <strong>outdated</strong> browser. Please

    <div class="register-container">
      <div class="row">
        <div class="col-md-12">
          <div class="text-center m-b-md">
            <h3>创建工程编号</h3>
            <!-- <small
              >Full suported AngularJS WebApp/Admin template with very clean and
              aesthetic style prepared for your next app.
            </small> -->
          </div>
          <div class="hpanel">
            <div class="panel-body">
              <form
                action="#"
                id="registerForm"
                class="form-horizontal label-right"
              >
                <div class="form-group">
                  <label class="col-xs-3 control-label" for="project_cid"
                    >工程编号</label
                  >
                  <div class="col-xs-8">
                    <input
                      type="text"
                      required=""
                      value=""
                      class="form-control"
                      name="project_cid"
                    />
                    <div class="error-block-project_cid text-danger"></div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-xs-3 control-label" for="password"
                    >输入密码</label
                  >
                  <div class="col-xs-8">
                    <input
                      type="password"
                      value=""
                      id="password"
                      class="form-control"
                      name="password"
                    />
                    <div class="error-block-password text-danger"></div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-xs-3 control-label" for="password2"
                    >重输入密码</label
                  >
                  <div class="col-xs-8">
                    <input
                      type="password"
                      id="password2"
                      class="form-control"
                      name="password2"
                    />
                    <div class="error-block-password2 text-danger"></div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-xs-3 control-label" for="phone_num"
                    >绑定手机号码</label
                  >
                  <div class="col-xs-8">
                    <input
                      type="tel"
                      value=""
                      class="form-control"
                      name="phone_num"
                    />
                    <div class="error-block-phone_num text-danger"></div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-xs-3 control-label" for="verify_code"
                    >手机验证码</label
                  >
                  <div class="col-xs-5">
                    <input
                      type="text"
                      value=""
                      class="form-control"
                      name="verify_code"
                    />
                  </div>
                  <div class="col-xs-4 txt-center p-l-none">
                    <button
                      type="button"
                      id="readPhoneCode"
                      class="btn btn-link"
                    >
                      获取验证码
                    </button>
                    <div class="countdown hidden line34">59</div>
                  </div>
                  <div class="error-block-password text-danger"></div>
                </div>

                <div class="text-center">
                  <a
                    type="button"
                    class="btn btn-default"
                    href="./login-y.html"
                  >
                    去登陆
                  </a>
                  <button class="btn btn-success">新建</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Vendor scripts -->
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/jquery-ui/jquery-ui.min.js"></script>
    <script src="vendor/slimScroll/jquery.slimscroll.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/metisMenu/dist/metisMenu.min.js"></script>
    <script src="vendor/iCheck/icheck.min.js"></script>
    <script src="vendor/sparkline/index.js"></script>
    <script src="vendor/jquery-validation/jquery.validate.min.js"></script>
    <script src="vendor/toastr/build/toastr.min.js"></script>

    <!-- App scripts -->
    <script src="scripts/homer.js"></script>
    <script src="scripts/md5.js"></script>
    <script>
      $("#cancle-btn").on("click", function (e) {
        window.history.go(-1);
      });
    </script>
    <script>
      var submitFlag = true;
      var timer = null;
      var countNum = 5;
      var countToat = 5;
      var phoneReg = /^[1][3,4,5,6,7,8,9][0-9]{9}$/;

      //获取验证码后，刷新界面，初始倒计时
      var initCount = localStorage.getItem("ipa_countdown_to");
      if (initCount && initCount > 0) {
        countdownFn(initCount);
      }

      function countdownFn(n) {
        countNum = n || countNum;
        if (countNum <= 0) {
          clearTimeout(timer);
          $(".countdown").addClass("hidden");
          $("#readPhoneCode").show();
          countNum = countToat;
          localStorage.setItem("ipa_countdown_to", "");
          return;
        }

        $(".countdown").html(countNum).removeClass("hidden");
        $("#readPhoneCode").hide();

        function fn() {
          countNum--;
          console.log("countNum", countNum);
          $(".countdown").html(countNum);
          localStorage.setItem("ipa_countdown_to", countNum);

          countNum >= 0 && countdownFn();
        }

        timer = setTimeout(fn, 1000);
      }

      //获取验证码业务
      $("#readPhoneCode").on("click", function (e) {
        var val = $("input[type='tel']").val();
        if (!val || !phoneReg.test(val)) {
          toastr.warning("请先填写手机号");
          return;
        }
        //   $.ajax({
        //     url: "http://meterial.cxhy.cn/phone-code",
        //     type: "get",
        //     processData: false,
        //     cache: false,
        //     dataType: "json",
        //     data: {},
        //     success: function (res) {
        // 隐藏获取验证码按钮
        // $(".countdown").removeClass("hidden");
        // $("#readPhoneCode").addClass("hidden");
        countdownFn();
        //   },
        //   error: function (error) {},
        // });
      });

      // 提交校验
      $("#registerForm").validate({
        rules: {
          project_cid: {
            required: true,
            minlength: 6,
            maxlength: 20,
            // regex: "(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,10}$", //正则
          },
          phone_num: {
            required: true,
            isMobile: true,
          },
          verify_code: {
            required: true,
            number: true,
            digits: true,
            minlength: 6,
            maxlength: 6,
          },
          password: {
            required: true,
          },
          password2: {
            required: true,
            equalTo: "#password",
          },
        },
        messages: {
          project_cid: {
            required: "请输入工程编号",
            minlength: "工程编号不能太短",
            maxlength: "工程编号不能太长",
            // regex:
            //   "密码必须包含大小写字母和数字的组合，不能使用特殊字符，长度在8-10之间",
          },
          password: {
            required: "请输入密码",
          },
          phone_num: {
            required: "请输入手机号码",
            isMobile: "请输入正确的手机号",
          },
          verify_code: {
            required: "请输入手机验证码",
            number: "只支持数字",
            digits: "不支持小数或负数",
            minlength: "请输入正确的验证码",
            maxlength: "请输入正确的验证码",
          },
          password2: {
            required: "请输入密码",
            equalTo: "请输入相同的密码",
          },
        },
        onfocusout: false,
        // focusCleanup: true, // 当未通过验证的元素获得焦点时,并移除错误提示 （避免和 focusInvalid.一起使用）
        submitHandler: function (form) {
          var formData = {};
          var t = $(form).serializeArray();
          $.each(t, function () {
            if (this.value) {
              formData[this.name] = this.value;
            }
          });

          formData.password = hex_md5(formData.password);
          delete formData.password2;
          if (submitFlag) {
            submitFlag = false;
            $.ajax({
              url: "http://meterial.cxhy.cn/register/",
              type: "POST",
              // processData: false,
              // cache: false,
              dataType: "json",
              contentType: "application/json",
              data: JSON.stringify(formData),
              success: function (res) {
                submitFlag = true;
                if (res.code == 200) {
                  // window.location.href = "./login-y.html";
                  //直接登陆
                  $.ajax({
                    url: "http://meterial.cxhy.cn/login/",
                    type: "POST",
                    dataType: "json",
                    contentType: "application/json",
                    data: JSON.stringify(formData),
                    success: function (res) {
                      //跳转至home页
                      if (res.code == 200) {
                        localStorage.setItem(
                          "iqc_user_info",
                          JSON.stringify({
                            token: res.data.token || "",
                            project_cid: res.data.project_cid || "",
                          })
                        );
                        window.location.href =
                          res.data.isWohle === 1
                            ? "./index-y.html"
                            : "./perfection-y.html";
                      }
                      // token;
                    },
                    error: function (error) {},
                  });
                }
              },
              error: function (error) {
                submitFlag = true;
              },
            });
          }
        },
        errorPlacement: function (error, element) {
          var name = $(element).attr("name");
          $(".error-block-" + name).html(error);
        },
        errorElement: "span",
      });
    </script>
  </body>
</html>
