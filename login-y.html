<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Page title -->
    <title>HOMER | WebApp admin theme</title>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!--<link rel="shortcut icon" type="image/ico" href="favicon.ico" />-->

    <!-- Vendor styles -->
    <link rel="stylesheet" href="vendor/fontawesome/css/font-awesome.css" />
    <link rel="stylesheet" href="vendor/metisMenu/dist/metisMenu.css" />
    <link rel="stylesheet" href="vendor/animate.css/animate.css" />
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="vendor/toastr/build/toastr.min.css" />

    <!-- App styles -->
    <link
      rel="stylesheet"
      href="fonts/pe-icon-7-stroke/css/pe-icon-7-stroke.css"
    />
    <link rel="stylesheet" href="fonts/pe-icon-7-stroke/css/helper.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/flex.css" />
  </head>

  <body class="fixed-navbar login-page">
    <!--[if lt IE 7]>
      <p class="alert alert-danger">
        You are using an <strong>outdated</strong> browser. Please
        <a href="http://browsehappy.com/">upgrade your browser</a> to improve
        your experience.
      </p>
    <![endif]-->

    <!-- Header -->
    <div id="header" class="clear">
      <div class="color-line"></div>
      <!-- 常屏 项目名 -->
      <div id="logo" class="light-version">
        <!-- <span > logo </span> -->
        <img
          src="./images/landing/header.jpg"
          alt="logo"
          width="100%"
          height="100%"
        />
      </div>
    </div>

    <div class="login-wrapper" flex>
      <div flex-box="1"></div>
      <div flex-box="0">
        <div class="login-container">
          <div class="text-center m-b-md login-title">
            <h3>材料检验客户端</h3>
            <small>使用工程编号登录</small>
          </div>
          <div class="hpanel">
            <div class="panel-body">
              <form
                action="#"
                id="loginForm"
                class="form-horizontal label-right"
              >
                <div class="form-group phone-hidden">
                  <label class="col-xs-4 control-label" for="project_cid"
                    >工程编号</label
                  >
                  <div class="col-xs-8">
                    <input
                      type="text"
                      placeholder="请输入工程编号"
                      required=""
                      value=""
                      name="project_cid"
                      class="form-control"
                    />
                    <div class="error-block-project_cid text-danger"></div>
                  </div>
                </div>

                <!-- class="hidden" -->
                <div class="form-group pass-hidden hidden">
                  <label class="col-xs-4 control-label" for="phone_num"
                    >手机号</label
                  >
                  <div class="col-xs-8">
                    <input
                      type="tel"
                      placeholder="请输入项目绑定手机号"
                      required=""
                      value=""
                      name="phone_num"
                      class="form-control"
                      maxlength="11"
                    />
                    <div class="error-block-phone_num text-danger"></div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-xs-4 control-label" for="password"
                    >密码</label
                  >
                  <div class="col-xs-8">
                    <input
                      type="password"
                      placeholder="请输入密码"
                      required=""
                      value=""
                      name="password"
                      class="form-control"
                    />
                    <div class="error-block-password text-danger"></div>
                  </div>
                </div>
                <div class="row login-btn-group p-t-md">
                  <div class="col-xs-6 col-xs-offset-3 p-b-sm">
                    <button class="btn btn-primary btn-block">登录系统</button>
                  </div>
                  <div class="col-xs-6 col-xs-offset-3">
                    <button
                      type="submit"
                      class="
                        btn btn-default btn-block btn-pass
                        login-type-btn
                        hidden
                      "
                      data-type="pass"
                    >
                      密码登录
                    </button>
                    <button
                      type="button"
                      class="btn btn-default btn-block btn-phone login-type-btn"
                      data-type="phone"
                    >
                      绑定手机登录
                    </button>
                  </div>
                  <div class="txt-center">
                    <a class="btn btn-link" href="./register-y.html"
                      >创建新的工程编号</a
                    >
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Vendor scripts -->
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/jquery-ui/jquery-ui.min.js"></script>
    <script src="vendor/slimScroll/jquery.slimscroll.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/metisMenu/dist/metisMenu.min.js"></script>
    <script src="vendor/iCheck/icheck.min.js"></script>
    <script src="vendor/sparkline/index.js"></script>
    <script src="vendor/jquery-validation/jquery.validate.min.js"></script>
    <script src="vendor/toastr/build/toastr.min.js"></script>

    <!-- App scripts -->
    <script src="scripts/homer.js"></script>
    <script src="scripts/md5.js"></script>
    <script>
      // 登录方式 pass；phone_num
      var phoneReg = /^[1][3,4,5,6,7,8,9][0-9]{9}$/;

      var btnMap = {
        pass: "phone",
        phone: "pass",
      };

      // 暂时只有手机号码登陆
      // 切换登录方式
      $(".login-type-btn").on("click", function (e) {
        event.preventDefault();
        var type = $(this).data("type");
        // 切换登录方式
        $("." + type + "-hidden").addClass("hidden");
        $("." + btnMap[type] + "-hidden").removeClass("hidden");
        $("." + type + "-hidden")
          .find("input")
          .val("");
        $("[data-type='" + btnMap[type] + "']").removeClass("hidden");
        $(this).addClass("hidden");
      });

      // 提交校验
      $("#loginForm").validate({
        rules: {
          project_cid: {
            required: true,
            // minlength: 6,
            // maxlength: 20,
            // regex: "(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,10}$", //正则
            isCid: true,
          },
          password: {
            required: true,
          },
          phone_num: {
            required: true,
            isMobile: true,
          },
          verify_code: {
            required: true,
            number: true,
            digits: true,
            minlength: 6,
            maxlength: 6,
          },
        },
        messages: {
          project_cid: {
            required: "请输入工程编号",
            isCid:
              "工程编号必须以大写W开头 W+年份+4位数字,年份必须在(1999-2999)之间 如W20001234",
            //   "密码必须包含大小写字母和数字的组合，不能使用特殊字符，长度在8-10之间",
          },
          password: {
            required: "请输入密码",
          },
          phone_num: {
            required: "请输入手机号码",
            isMobile: "请输入正确的手机号",
          },
          verify_code: {
            required: "请输入手机验证码",
            number: "只支持数字",
            digits: "不支持小数或负数",
            minlength: "请输入正确的验证码",
            maxlength: "请输入正确的验证码",
          },
        },
        onfocusout: false,
        // focusCleanup: true, // 当未通过验证的元素获得焦点时,并移除错误提示 （避免和 focusInvalid.一起使用）
        submitHandler: function (form) {
          var formData = {};
          var t = $(form).serializeArray();
          $.each(t, function () {
            if (this.value) {
              formData[this.name] = this.value;
            }
          });
          formData.password = formData.password
            ? hex_md5(formData.password)
            : "";
          formData.verify_code = "112233";
          $.ajax({
            url: "http://meterial.cxhy.cn/login/",
            type: "POST",
            dataType: "json",
            contentType: "application/json",
            data: JSON.stringify(formData),
            success: function (res) {
              //跳转至home页
              if (res.code == 200) {
                localStorage.setItem(
                  "iqc_user_info",
                  JSON.stringify({
                    token: res.data.token || "",
                    project_cid: res.data.project_cid || "",
                    type: res.data.type,
                    id: res.data.id || "",
                    projectInfo: res.data.projectInfo,
                  })
                );

                window.location.href =
                  res.data.project_checked == 1
                    ? "./index-y.html"
                    : "./perfection-y.html";
              }
            },
            error: function (error) {},
          });
        },
        errorPlacement: function (error, element) {
          var name = $(element).attr("name");
          $(".error-block-" + name).html(error);
        },
        errorElement: "span",
      });
    </script>
  </body>
</html>
