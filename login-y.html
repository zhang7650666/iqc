          var formData = {};
          var t = $(form).serializeArray();

      function countdownFn() {
        if (countNum <= 0) {
          clearTimeout(timer);
          $(".countdown").addClass("hidden");
          $("#readPhoneCode").show();
          countNum = countToat;
          localStorage.setItem("ipa_countdown_to", '');
          // $(".countdown").addClass("hidden");
          // $("#readPhoneCode").removeClass("hidden");
          return;
        }
        var count = localStorage.getItem("ipa_countdown_to") || countToat;
        $(".countdown").html(count).removeClass("hidden");
        $("#readPhoneCode").hide();

        function fn() {
          countNum--;
          $(".countdown").html(countNum);
          localStorage.setItem("ipa_countdown_to", countNum);
          countdownFn();
        }

        timer = setTimeout(fn, 1000);
